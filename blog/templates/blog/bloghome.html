{% extends 'base.html' %}

{% block content %}
{% if error %}
  {{ error }}
  <br />
  <br />
{% endif %}

  {% if user.is_authenticated %}
    <main role="main">

      <div class="container">
        <h1 class="text-center pt-3">Blog</h1>
        <br /><br />
        <h2>Recent Posts</h2>
        <hr />

        {% for blog in blogs %}
        <a href="{% url 'detail' blog.id %}"><h1>{{ blog.title }}</h1></a>
        {{ blog.less_pub_date }}<br />
        <img class="img-fluid" src="{{ blog.image.url }}" height="" width=400 />
        <br />
        <p>{{ blog.summary }}...</p>

        <br /><br /><br />
        {% endfor %}

      </div>
    </main>
  {% else %}

  {% endif %}


{% endblock %}
